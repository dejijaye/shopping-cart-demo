<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <a href="#home"><img src="img/logo.png" alt="gog.com logo"></a>
        <div class="dropdown" style="float:right;">
            <button class="dropbtn"><i class="fa fa-shopping-cart" aria-hidden="true"></i> 
            <span>2</span>
            </button>
            <div class="dropdown-content">
            <div class="product cart__info">
                <span class="cart__summary">2 ITEMS IN CART</span>
                <div class="cart__right" style="float:right;">
                    <span class="cart__total">$15.97</span>
                    <button class="btn btn-clear btn-round">CLEAR CART</button>
                </div>
            </div>
            <div class="product">
                <img src="img/img5.png" alt="">
                <span class="product__title">ASSASSIN'S CREED: DIREC...</span>
                <span class="product__price">$4.99</span>
                <a href=""><span class="remove">Remove</span></a>
            </div>
            <div class="product">
                <img src="img/img3.png" alt="">
                <span class="product__title">THE SETTLER'S: GOLD EDITION</span>
                <span class="product__price">$4.99</span>
                <a href=""><span class="remove">Remove</span></a>
            </div>
            </div>
        </div> 
    </div>
    <div class="wrapper">
        <div class="banner">
            <p>GAME OF THE WEEK</p>
            <img src="img/bg.png" alt="">
        </div>
        <div class="row">
            <div class="column">
                <div class="card">
                    <img src="img/img1.png" alt="Avatar" style="width:100%">
                    <div class="container">
                        <h5 class="product__title">ODDWORLD: STRANGER'S WORLD</h5> 
                        <p>
                            <button class="btn btn-round">-50%</button>
                            <button class="btn btn-white btn-round">$9.99</button>
                        </p> 
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="card fade">
                    <img src="img/img2.png" alt="Avatar" style="width:100%">
                    <div class="container">
                        <h5 class="product__title">CHAOS ON DEPONIA</h5> 
                        <p>
                            <button class="btn btn-white btn-round">OWNED</button>
                        </p> 
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <img src="img/img3.png" alt="Avatar" style="width:100%">
                    <div class="container">
                        <h5 class="product__title">THE SETTLER'S: GOLD EDITION</h5> 
                        <p>
                            <button class="btn btn-white btn-round">IN CART</button>
                         </p> 
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <img src="img/img4.png" alt="Avatar" style="width:100%">
                    <div class="container">
                        <h5 class="product__title">NEVERWINTER NIGHT</h5> 
                        <p>
                            <button class="btn btn-round">-50%</button>
                            <button class="btn btn-white btn-round">$4.99</button>
                        </p> 
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <img src="img/img5.png" alt="Avatar" style="width:100%">
                    <div class="container">
                        <h5 class="product__title">ASSASSIN'S CREED: DIRECTOR'S CUT</h5> 
                        <p>
                            <button class="btn btn-white btn-round">IN CART</button>
                        </p> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
