<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <a href="#"><img src="img/logo.png" alt="gog.com logo"></a>
        <div class="dropdown">
            <button class="dropbtn"><i class="fa fa-shopping-cart" aria-hidden="true"></i> 
            <span class="total-item">2</span>
            </button>
            <div class="dropdown-content">
                <div class="product cart-info">
                    <span class="cart-summary">2 ITEMS IN CART</span>
                    <div class="cart-right" style="float:right;">
                        <span class="cart-total">$15.97</span>
                        <button class="btn btn-clear clear-cart">CLEAR CART</button>
                    </div>
                </div>
                <div class="product">
                    <img src="img/img4.png" alt="assasin's creed">
                    <span class="product-title">ASSASSIN'S CREED: DIRECTOR'S CUT</span>
                    <span class="product-price">$9.99</span>
                    <a href="#"><span class="remove" data-id="4">Remove</span></a>
                </div>
                <div class="product">
                    <img src="img/img2.png" alt="the settler's">
                    <span class="product-title">THE SETTLER'S: GOLD EDITION</span>
                    <span class="product-price">$5.99</span>
                    <a href="#"><span class="remove" data-id="2">Remove</span></a>
                </div>
            </div>
        </div> 
    </div>
    <div class="wrapper">
        <div class="banner">
            <p>GAME OF THE WEEK</p>
            <button class="btn btn-secret">A SECRET BUTTON THAT YOU SHOULD TOTALLY IMPLEMENT</button>
            <img src="img/bg.png" alt="">
        </div>
        <div class="row">
            <div class="column">
                <div class="card">
                    <img src="img/img0.png" alt="oddworld" style="width:100%">
                    <div class="container">
                        <h5 class="product-title">ODDWORLD: STRANGER'S WORLD</h5> 
                        <p>
                            <button class="btn btn-label">-50%</button>
                            <button 
                                class="btn btn-add" 
                                data-id="0" 
                                data-name="ODDWORLD: STRANGER'S WORLD" 
                                data-price="9.99" 
                                data-in-cart="false" 
                                data-owned="false" >
                                $9.99
                            </button>
                        </p> 
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <img src="img/img1.png" alt="chaos on deponia" style="width:100%">
                    <div class="container fade">
                        <h5 class="product-title">CHAOS ON DEPONIA</h5> 
                        <p>
                            <button 
                                class="btn btn-add" 
                                data-id="1" data-name="CHAOS ON DEPONIA" 
                                data-owned="true" 
                                data-price="4.99" 
                                disabled>
                                OWNED
                            </button>
                        </p> 
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <img src="img/img2.png" alt="the settler's" style="width:100%">
                    <div class="container">
                        <h5 class="product-title">THE SETTLER'S: GOLD EDITION</h5> 
                        <p>
                            <button class="btn btn-label hide">-50%</button>
                            <button 
                                class="btn btn-add" 
                                data-id="2" 
                                data-name="THE SETTLER'S: GOLD EDITION" 
                                data-price="5.99" 
                                data-owned="false" 
                                data-in-cart="true" >
                                IN CART
                            </button>
                         </p> 
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <img src="img/img3.png" alt="neverwinter night" style="width:100%">
                    <div class="container">
                        <h5 class="product-title">NEVERWINTER NIGHT</h5> 
                        <p>
                            <button class="btn btn-label">-50%</button>
                            <button 
                                class="btn btn-add" 
                                data-id="3" 
                                data-name="NEVERWINTER NIGHT" 
                                data-price="4.99" 
                                data-owned="false" 
                                data-in-cart="false" >
                                $4.99
                            </button>
                        </p> 
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <img src="img/img4.png" alt="assassin's creed" style="width:100%">
                    <div class="container">
                        <h5 class="product-title">ASSASSIN'S CREED: DIRECTOR'S CUT</h5> 
                        <p>
                            <button class="btn btn-label hide">-50%</button>
                            <button 
                                class="btn btn-add" 
                                data-id="4" 
                                data-name="ASSASSIN'S CREED: DIRECTOR'S CUT" 
                                data-price="9.99" 
                                data-owned="false" 
                                data-in-cart="true" >
                                IN CART
                            </button>
                        </p> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
